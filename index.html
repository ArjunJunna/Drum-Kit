<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">
    <link
      rel="icon"
      href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/285/drum_1f941.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Drum Kit</title>
  </head>
  <body>
    <h2 class="page-header">Drum Kit</h2>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">CLAP</span>
      </div>

      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">HIHAT</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">KICK</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">OPENHAT</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">BOOM</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">RIDE</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">SNARE</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">TOM</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">TINK</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/Drum Kit_sounds_clap.wav"></audio>
    <audio data-key="83" src="sounds/Drum Kit_sounds_hihat.wav"></audio>
    <audio data-key="68" src="sounds/Drum Kit_sounds_kick.wav"></audio>
    <audio data-key="70" src="sounds/Drum Kit_sounds_openhat.wav"></audio>
    <audio data-key="71" src="sounds/Drum Kit_sounds_boom.wav"></audio>
    <audio data-key="72" src="sounds/Drum Kit_sounds_ride.wav"></audio>
    <audio data-key="74" src="sounds/Drum Kit_sounds_snare.wav"></audio>
    <audio data-key="75" src="sounds/Drum Kit_sounds_tom.wav"></audio>
    <audio data-key="76" src="sounds/Drum Kit_sounds_tink.wav"></audio>

    <footer class = "footer">

          <li><a href="https://www.linkedin.com/in/arjun-r-a-3362aa147/"><i class="ion-social-linkedin"></i></a></li>
      </ul>
    </div>
  </footer>
  
    <script src="script.js"></script>
  </body>
</html>
